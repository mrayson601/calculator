<meta charset=utf-8>
<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">

</head>


  <div id="title">Simple Calculator</div>
  <div id="calculator" class="container">
    <div id="currentDisplay">
      0
    </div>

    <div id="workingDisplay">
      0
    </div>

    <div class="row">
      <div class="col-xs-6"><button type="button" id="AC" class="buttonClass">AC</button></div>
      <div class="col-xs-3"><button type="button" id="CE" class="buttonClass">CE</button></div>
      <div class="col-xs-3"><button type="button" id="multiply" class="buttonClass">ร</button></div>

    </div>

    <div class="row">
      <div class="col-xs-3"><button type="button" id="7" class="buttonClass">7</button></div>
      <div class="col-xs-3"><button type="button" id="8" class="buttonClass">8</button></div>
      <div class="col-xs-3"><button type="button" id="9" class="buttonClass">9</button></div>
      <div class="col-xs-3"><button type="button" id="divide" class="buttonClass">รท</button></div>

    </div>

    <div class="row">
      <div class="col-xs-3"><button type="button" id="4" class="buttonClass">4</button></div>
      <div class="col-xs-3"><button type="button" id="5" class="buttonClass">5</button></div>
      <div class="col-xs-3"><button type="button" id="6" class="buttonClass">6</button></div>
      <div class="col-xs-3"><button type="button" id="add" class="buttonClass">+</button></div>

    </div>

    <div class="row">
      <div class="col-xs-3"> <button type="button" id="1" class="buttonClass">1</button></div>
      <div class="col-xs-3"> <button type="button" id="2" class="buttonClass">2</button></div>
      <div class="col-xs-3"><button type="button" id="3" class="buttonClass">3</button></div>
      <div class="col-xs-3"><button type="button" id="subtract" class="buttonClass">-</button></div>

    </div>
    <div class="row">
      <div class="col-xs-3"><button type="button" id="0" class="buttonClass">0</button></div>
      <div class="col-xs-3"> <button type="button" id="decimal" class="buttonClass">.</button></div>
      <div class="col-xs-6"><button type="button" id="equal" class="buttonClass">=</button></div>

    </div>

  </div>
    </body>

</body>
